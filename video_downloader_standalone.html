<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Downloader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body { padding: 2rem; background-color: #f8f9fa; }
    .thumbnail { max-width: 100%; height: auto; margin-bottom: 1rem; }
    .format-option { margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">ðŸŽ¬ Video Downloader</h1>
    <div class="mb-3">
      <label for="videoUrl" class="form-label">Enter Video URL:</label>
      <input type="text" id="videoUrl" class="form-control" placeholder="https://www.youtube.com/watch?v=example"/>
    </div>
    <button id="getInfoBtn" class="btn btn-primary mb-4">Get Info</button>
    <div id="status" class="mb-3 text-danger"></div>
    <div id="videoInfo" class="mb-4" style="display: none;">
      <h3 id="videoTitle"></h3>
      <img id="videoThumbnail" class="thumbnail" src="" alt="Video Thumbnail"/>
      <div id="formatOptions" class="mb-3"></div>
      <button id="downloadBtn" class="btn btn-success">Download</button>
    </div>
  </div>

  <script>
    const backendUrl = 'https://video-downloader-backend.up.railway.app';

    document.getElementById('getInfoBtn').addEventListener('click', async () => {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) {
        document.getElementById('status').textContent = 'Please enter a video URL.';
        return;
      }
      document.getElementById('status').textContent = 'Fetching video information...';
      document.getElementById('videoInfo').style.display = 'none';

      try {
        const response = await fetch(`${backendUrl}/info`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (!response.ok) {
          throw new Error('Failed to fetch video information.');
        }

        const data = await response.json();
        document.getElementById('videoTitle').textContent = data.title;
        document.getElementById('videoThumbnail').src = data.thumbnail;
        const formatOptions = document.getElementById('formatOptions');
        formatOptions.innerHTML = '';

        data.formats.forEach(format => {
          const option = document.createElement('div');
          option.className = 'form-check format-option';
          option.innerHTML = `
            <input class="form-check-input" type="radio" name="format" id="format${format.format_id}" value="${format.format_id}">
            <label class="form-check-label" for="format${format.format_id}">
              ${format.format_note || 'Format'} - ${format.ext} - ${format.filesize ? (format.filesize / (1024 * 1024)).toFixed(2) + ' MB' : 'Unknown size'}
            </label>
          `;
          formatOptions.appendChild(option);
        });

        document.getElementById('videoInfo').style.display = 'block';
        document.getElementById('status').textContent = '';
      } catch (error) {
        document.getElementById('status').textContent = error.message;
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const url = document.getElementById('videoUrl').value.trim();
      const selectedFormat = document.querySelector('input[name="format"]:checked');
      if (!selectedFormat) {
        document.getElementById('status').textContent = 'Please select a format to download.';
        return;
      }
      document.getElementById('status').textContent = 'Initiating download...';

      try {
        const response = await fetch(`${backendUrl}/download`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, format_id: selectedFormat.value })
        });

        if (!response.ok) {
          throw new Error('Failed to initiate download.');
        }

        const blob = await response.blob();
        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = 'video';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(downloadUrl);
        document.getElementById('status').textContent = 'Download started.';
      } catch (error) {
        document.getElementById('status').textContent = error.message;
      }
    });
  </script>
</body>
</html>
